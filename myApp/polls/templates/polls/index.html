{% load static %}

<link rel="stylesheet" href="{% static 'polls/style.css' %}">

    
{% if pertanyaan_terakhir_list %}
    <ul>
    {% for question in pertanyaan_terakhir_list %}
    <li><a href="{% url 'polls:detail' question.id %}">{{ question.pertanyaan_text }}</a></li>
        
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>

{% endif %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">Polls Administration</a></h1>
{% endblock %}
